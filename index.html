<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Weather App</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  </head>
  <body class="default">
    <div id="main-wrap">
      <header>
        <div class="container top-head">
          <div class="row">
            <div class="col logo">Leonix <b>Weather</b></div>
          </div>
        </div>
        <div class="search-location show-search">
          <input type="text" id="search" placeholder="Type the location" />
        </div>
      </header>
      <div class="main">
        <main>
          <div class="container weather-top">
            <div>
              <div class="weather-i"></div>
              <div class="weather-status"></div>
              <div class="temp-info"></div>
              <div class="city"></div>
              <div class="wind-speed"></div>
              <div class="weather-desc"></div>
            </div>
          </div>
        </main>
        <footer>
          <div class="container weather-info">
            <div class="sunrise">
              <b><i class="bi bi-sunrise"></i> Sunrise</b>
              <span></span>
            </div>
            <div class="sunset">
              <b><i class="bi bi-sunset"></i> Sunset</b>
              <span></span>
            </div>
            <div class="humidity">
              <b><i class="bi bi-droplet-half"></i> Humidity</b>
              <span></span>
            </div>
            <div class="cloudiness">
              <b><i class="bi bi-clouds-fill"></i> Cloudiness</b>
              <span></span>
            </div>
            <div class="pressure">
              <b><i class="bi bi-arrow-down-up"></i> Pressure</b>
              <span></span>
            </div>
            <div class="visibility">
              <b><i class="bi bi-eye-fill"></i> Visibility</b>
              <span></span>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <div class="new-location">
      <button id="new-location">
        <i class="bi bi-geo-alt-fill"></i> Choose location
      </button>
      <br />
      <span style="color: #fff">&copy; Levon Aramyan</span>
    </div>
    <div class="preloader">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script src="./assets/main.js"></script>
  </body>
</html>
